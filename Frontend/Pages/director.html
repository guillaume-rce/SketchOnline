        <div class="director-container1">
          <h1>Participer à un concourt</h1>
          <form class="director-form">
            <div class="director-container2">
              <span>Concours :</span>
                <select required="true" id="contest" title="Select a contest">
                <option value="Option 1">Option 1</option>
                <option value="Option 1">Option 1</option>
                <option value="Option 2">Option 2</option>
                <option value="Option 2">Option 2</option>
                <option value="Option 3">Option 3</option>
                <option value="Option 3">Option 3</option>
              </select>
            </div>
            <img
              src="https://play.teleporthq.io/static/svg/default-img.svg"
              alt="image"
              class="director-image1"
            />
            <span>Theme du concours</span>
            <div class="director-container3">
              <h2 class="director-text16">
                <span>Compétiteurs</span>
                <br />
              </h2>
              <div class="director-competitor" id="competitors">
                <!--
                <select class="director-select01">
                  <option value="Option 1">Option 1</option>
                  <option value="Option 2">Option 2</option>
                  <option value="Option 3">Option 3</option>
                </select>
                -->
              </div>
              <div class="director-container4">
                <button
                  type="button"
                  id="AddCompetitor"
                  class="director-button button"
                  onclick="addCompetitor()"
                >
                  Ajouter
                </button>
                <button
                  type="button"
                  id="RemoveCompetitor"
                  class="director-button1 button"
                  onclick="removeCompetitor()"
                >
                  <span>
                    <span>Retirer</span>
                    <br />
                  </span>
                </button>
              </div>
            </div>
            <div class="director-container5">
              <h2 class="director-text22">
                <span>Evaluateurs</span>
                <br />
              </h2>
              <div class="director-evaluator" id="evaluators">
                <!--
                <select class="director-select01">
                  <option value="Option 1">Option 1</option>
                  <option value="Option 1">Option 1</option>
                  <option value="Option 1">Option 1</option>
                  <option value="Option 2">Option 2</option>
                  <option value="Option 2">Option 2</option>
                  <option value="Option 2">Option 2</option>
                  <option value="Option 3">Option 3</option>
                  <option value="Option 3">Option 3</option>
                  <option value="Option 3">Option 3</option>
                </select>
                -->
              </div>
              <div class="director-container6">
                <button
                  type="button"
                  id="AddEvaluator"
                  class="director-button2 button"
                  onclick="addEvaluator()"
                >
                  Ajouter
                </button>
                <button
                  type="button"
                  id="RemoveEvaluator"
                  class="director-button3 button"
                  onclick="removeEvaluator()"
                >
                  <span>
                    <span>Retirer</span>
                    <br />
                  </span>
                </button>
              </div>
            </div>
            <button type="button" class="director-button4 button" onclick="submit()">
              <span>
                <span>Envoyer</span>
                <br />
              </span>
            </button>
          </form>
